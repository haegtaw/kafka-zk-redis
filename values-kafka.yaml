enabled: true
clusterDomain: cluster.local
heapOpts: -Xmx1024m -Xms1024m

controller:
  replicaCount: 0

broker:
  replicaCount: 3
  statefulSet:
    enabled: true
  minId: 100
  zookeeperMigrationMode: false
  heapOpts: -Xmx1024m -Xms1024m
  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: []
    supplementalGroups: []
    fsGroup: 1001
    seccompProfile:
      type: "RuntimeDefault"
  containerSecurityContext:
    enabled: true
    seLinuxOptions: null
    runAsUser: 1001
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop: ["ALL"]
  automountServiceAccountToken: false
  updateStrategy:
    type: RollingUpdate
  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi
    mountPath: /bitnami/kafka
  logPersistence:
    enabled: false
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    mountPath: /opt/bitnami/kafka/logs
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "200m"
      memory: "512Mi"
  configurationOverrides:
  offsets.topic.replication.factor: 3
  listener.security.protocol.map: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT

kraft:
  enabled: false
zookeeper:
  enabled: true
  replicaCount: 3
  auth:
    client:
      enabled: false
  persistence:
    enabled: true
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 10Gi
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "200m"
      memory: "512Mi"
  # externalZookeeper:
  # servers:
  #   - "zookeeper-0.kafka.svc.cluster.local:2181"
  #   - "zookeeper-1.kafka.svc.cluster.local:2181"
  #   - "zookeeper-2.kafka.svc.cluster.local:2181"

externalAccess:
  enabled: true
  broker:
    service:
      type: NodePort
      nodePorts:
        - 30066
        - 30067
        - 30068
      externalIPs:
        - 192.168.49.201
        - 192.168.49.202
        - 192.168.49.203

listeners:
  client:
    containerPort: 9092
    protocol: SASL_PLAINTEXT
    name: CLIENT
    sslClientAuth: ""
  controller:
    name: CONTROLLER
    containerPort: 9093
    protocol: SASL_PLAINTEXT
    sslClientAuth: ""
  interbroker:
    containerPort: 9094
    protocol: SASL_PLAINTEXT
    name: INTERNAL
    sslClientAuth: ""
  external:
    containerPort: 9095
    protocol: SASL_PLAINTEXT
    name: EXTERNAL
    sslClientAuth: ""

advertisedListeners:
  - name: CLIENT
    host: 192.168.49.201
    port: 9092
  - name: CONTROLLER
    host: 192.168.49.202
    port: 9093
  - name: INTERNAL
    host: 192.168.49.203
    port: 9094
  - name: EXTERNAL
    host: 192.168.49.203
    port: 9095

service:
  type: ClusterIP
  ports:
    client: 9092
    controller: 9093
    interbroker: 9094
    external: 9095

serviceAccount:
  create: true
  automountServiceAccountToken: false

networkPolicy:
  enabled: true
  allowExternal: true
